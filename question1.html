<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Question-1</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            var userselected = getSelectedValue.value;
            var defaultanswer = document.getElementById("78").value;
            if (getSelectedValue != null) {
                var c = localStorage.getItem("correct");
                var w = localStorage.getItem("wrong");
                var crct = Number(c);
                var wrng = Number(w);
                var x = document.getElementById("78").checked;
                if (x) {
                    crct++;
                }
                else {
                    wrng++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("wrong", wrng);
                    localStorage.setItem("question1",userselected+":"+defaultanswer);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container"><br><br><br><br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 border border-dark border-4" style="background-color: #E5FCE3;">
                <center><h2>Think carefully before attempting</h2><br><h2>Question-1</h2><br></center>
                <h1>What is 36 + 42?</h1><br>

                <form action="question2.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="64" value="64" required><label for="64">64</label><br><br>
                    
                    <input type="radio" name="ans" id="78" value="78"><label for="78">78</label><br><br>
                    
                    <input type="radio" name="ans" id="76" value="76"><label for="76">76</label><br><br>
                    <input type="submit" value="Submit" onclick="register()"><br><br>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
