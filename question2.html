<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Question-2</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            if (getSelectedValue != null) {
                var c = localStorage.getItem("correct");
                var w = localStorage.getItem("wrong");
                var crct = Number(c);
                var wrng = Number(w);
                var x = document.getElementById("28").checked;
                if (x) {
                    crct++;
                }
                else {
                    wrng++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("wrong", wrng);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 border border-dark border-4" style="background-color: #E5FCE3;">
                <h1>What is 7 x 4?</h1>

                <form action="results.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="21" value="21" required><label for="21">21</label><br>
                    
                    <input type="radio" name="ans" id="27" value="27"><label for="27">27</label><br>
                    
                    <input type="radio" name="ans" id="28" value="28"><label for="28">28</label><br><br>
                    <input type="submit" value="Submit" onclick="register()">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
